app = "ai-face-detector-backend"
primary_region = "hkg" # Change to your preferred region

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "2gb" # DeepFace requires a bit of RAM
  cpu_kind = "shared"
  cpus = 1
